<nav class="container-fluid text-bg-dark sticky-top">
  <div
    class="d-flex flex-row align-items-center justify-content-between py-3 px-4"
  >
    <div class="nav d.flex flex-row align-items-center gap-lg-5">
      <h4><a class="navbar-brand">Library</a></h4>
      <ul class="nav d.flex flex-row align-items-center">
        <li class="nav-item">
          <a
            class="nav-link text-white {% if request.path == '/' %}active-menu{% endif %}"
            aria-current="page"
            href="{% url 'home' %}"
            >Home</a
          >
        </li>
        <li class="nav-item dropdown show">
          <a
            class="nav-link text-white dropdown-toggle {% if '/books/category/' in request.path or request.path == '/books/' %}d-block {% else %} d-none {% endif %}"
            href="#"
            role="button"
            id="dropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Category
          </a>
          <div
            class="dropdown-menu"
            aria-labelledby="dropdownMenuButton"
            style="max-height: 300px; overflow-y: auto"
          >
            {% for category in categories %} {% if category != "" %}
            <a
              class="dropdown-item"
              href="{% url 'category' link_category=category %}"
              >{{ category }}</a
            >
            {% endif %} {% endfor %}
          </div>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-white {% if request.path == '/books/' %}active-menu{% endif %}"
            href="{% url 'books' %}"
            >Books</a
          >
        </li>
      </ul>
    </div>
    <div class="d-flex flex-row gap-3">
      <a
        href="
      {% if user.is_authenticated %}
        {% url 'cart' %}
      {% else %}
        {% url 'login_user' %}
      {% endif %}"
        ><i class="fa-solid fa-cart-shopping fa-lg" style="color: #ffffff"></i
      ></a>
      <a
        href="
      {% if user.is_authenticated %}
        {% url 'profile' %}
      {% else %}
        {% url 'login_user' %}
      {% endif %}"
        ><i class="fa-solid fa-circle-user fa-xl" style="color: #ffffff"></i
      ></a>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}"
        ><i
          class="fa-solid fa-right-from-bracket fa-xl"
          style="color: #ffffff"
        ></i
      ></a>
      {% endif %}
    </div>
  </div>
</nav>
